# [PERFORMANCE STRATEGY] Netlify Server Configuration

[build]
  command = "npm run build"
  publish = "dist"

# 1. 啟用 Asset 優化
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

# 2. 設定快取策略
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 3. 解決 SPA 路由問題 (防止重新整理 404)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200